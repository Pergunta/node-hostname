apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-hostname
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: app-prod
  source:
    repoURL: https://github.com/Pergunta/node-hostname.git  
    targetRevision: main
    path: charts/node-hostname
    helm:
      valueFiles: [values.yaml]
      parameters:
        - name: image.repository
          value: europe-west1-docker.pkg.dev/fiery-azimuth-470410-b6/nh-docker/node-hostname
        - name: image.tag
          value: v0.0.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
