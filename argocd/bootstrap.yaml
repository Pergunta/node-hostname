apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-hostname
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: node-hostname
  source:
    repoURL: https://github.com/Pergunta/node-hostname.git      
    path: deployment                
    targetRevision: prod       
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
